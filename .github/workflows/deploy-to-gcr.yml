name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }} # Ідентифікатор проекту
  GAR_LOCATION: 'us-central1'   # Регіон
  REPOSITORY: 'my-docker-repo'
  IMAGE: 'my-image'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          export_default_credentials: true

      - name: Authenticate Docker to Google Cloud Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Build Docker Image
        run: |
          docker build -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/{{ env.REPOSITORY }}/{{ env.IMAGE }}:${{ github.sha }} .

      - name: Push Docker Image to GCR
        run: |
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/{{ env.REPOSITORY }}/{{ env.IMAGE }}:${{ github.sha }}

      - name: Deploy to Google Cloud Run
        run: |
          gcloud config set project ${{ env.PROJECT_ID }}
          gcloud run deploy ${{ env.IMAGE }} --image gcr.io/${{ env.PROJECT_ID }}/{{ env.IMAGE }}:${{ github.sha }} --region ${{ env.GAR_LOCATION }} --platform managed
